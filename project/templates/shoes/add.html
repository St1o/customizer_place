<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Добавление</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="m-5">
    <a href="{% url 'owner_list' %}" class="btn btn-dark my-3">Go Back</a>

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">

                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>name</label>
                            <input required name="name" type="text" placeholder="Введите название"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Price</label>
                            <input required name="price" type="text" placeholder="Укажите цену"
                                class="form-control">
                        </div>
                        <div class="form-group m-3">
                            <label>Cover</label>
                            <input required name="cover" type="file" placeholder="Выберите обложку"
                                class="form-control">
                        </div>
                        <div class="form-group m-3">
                            <label>Description</label>
                            <input required name="description" type="text" placeholder="Добавьте описание"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Upload image</label>
                            <input required name="images" type="file" multiple class="form-control-file">
                        </div>

                        <button type='submit' class="btn btn-primary m-3">Опубликовать</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
